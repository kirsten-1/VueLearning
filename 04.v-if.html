<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{boo}}</h2>
        <p v-show="boo<5">我是小于5</p>
        <p v-show="boo>=5">我是大于等于5</p>
        <button @click="add">按我加1</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                boo:4
            },
            methods:{
                add(){
                    this.boo++
                }
            }
        })
    </script>
</body>
</html>
