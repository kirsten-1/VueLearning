<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 100px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <p :style="{width:a+'px'}">{{a}}</p>
        </div>
        <button @click="add">按我加1</button>
        <button @click="minus">按我减1</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                a:100
            },
            methods:{
                add(){
                    this.a++;
                },
                minus(){
                    this.a--;
                }
            }
        })
    </script>
</body>
</html>
