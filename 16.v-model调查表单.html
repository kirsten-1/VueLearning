<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div id="app">
        <p>
            姓名：
            <input type="text" name="name" v-model="name">
        </p>
        <p>
            性别：
            <input type="radio" name="sex" v-model="sex" value="男">男
            <input type="radio" name="sex" v-model="sex" value="女">女
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" v-model="hobby" value="打篮球">打篮球
            <input type="checkbox" name="hobby" v-model="hobby" value="看书">看书
            <input type="checkbox" name="hobby" v-model="hobby" value="跳舞">跳舞
            <input type="checkbox" name="hobby" v-model="hobby" value="唱歌">唱歌
        </p>
        <p>
            籍贯：
            <select name="native" id="" v-model="native" >
                <option value="河北" >河北</option>
                <option value="河南" >河南</option>
                <option value="江苏" >江苏</option>
                <option value="江西" >江西</option>
                <option value="湖南" >湖南</option>
                <option value="湖北" >湖北</option>
            </select>
        </p>
        <button @click="submit">提交</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                name:'',
                sex:"男",
                hobby:[],
                native:"河北"
            },
            methods:{
                submit(){
                    var obj = {
                        name:this.name,
                        sex:this.sex,
                        hobby:this.hobby,
                        native:this.native
                    }
                    console.log(obj)
                }
            }
        })
    </script>
</body>
</html>
