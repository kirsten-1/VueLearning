<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="app" type="text" @keyDown.32="keySpace" @keyDown.38="keyUp">
    <script src="./js/vue.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            methods:{
                keySpace(){
                    console.log("空格键")
                },
                keyUp(){
                    console.log("上键");
                }
            }
        })
    </script>
</body>
</html>
